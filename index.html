<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordleeee</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="info">
        <div class="info-bars">
          <img src="assets/bars.svg" alt="" />
        </div>
        <div class="info-title">Wordle</div>
        <div class="info-icons">
          <img src="assets/question.svg" alt="" />
          <img src="assets/chart.svg" alt="" />
          <img src="assets/setting.svg" alt="" />
          <span class="info-subscribe">Subscribe to Games</span>
        </div>
      </div>
      <div class="timer">00:00</div>
    </header>

    <!-- main -->
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="keyboard-row row0">
        <div class="keyboard-column" data-key="Q"></div>
        <div class="keyboard-column" data-key="W"></div>
        <div class="keyboard-column" data-key="E"></div>
        <div class="keyboard-column" data-key="R"></div>
        <div class="keyboard-column" data-key="T"></div>
        <div class="keyboard-column" data-key="Y"></div>
        <div class="keyboard-column" data-key="U"></div>
        <div class="keyboard-column" data-key="I"></div>
        <div class="keyboard-column" data-key="O"></div>
        <div class="keyboard-column" data-key="P"></div>
      </div>
      <div class="keyboard-row row1">
        <div class="keyboard-column" data-key="A"></div>
        <div class="keyboard-column" data-key="S"></div>
        <div class="keyboard-column" data-key="D"></div>
        <div class="keyboard-column" data-key="F"></div>
        <div class="keyboard-column" data-key="G"></div>
        <div class="keyboard-column" data-key="H"></div>
        <div class="keyboard-column" data-key="J"></div>
        <div class="keyboard-column" data-key="K"></div>
        <div class="keyboard-column" data-key="L"></div>
      <div class="keyboard-row row2">
        <div class="keyboard-column" data-key="enter">ENTER</div>
        <div class="keyboard-column" data-key="Z"></div>
        <div class="keyboard-column" data-key="X"></div>
        <div class="keyboard-column" data-key="C"></div>
        <div class="keyboard-column" data-key="V"></div>
        <div class="keyboard-column" data-key="B"></div>
        <div class="keyboard-column" data-key="N"></div>
        <div class="keyboard-column" data-key="M"></div>
        <div class="keyboard-column" data-key="backspace"></div>
        </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
